<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="feed" content="This is your feed">
        <title>Feed</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
         <!--CSS -->
        <link rel="stylesheet" href="../dist/css/main.css">
        <script src="https://kit.fontawesome.com/ab8b6737a1.js" crossorigin="anonymous"></script>
        <!--Javascript-->
        <script type="module" src="../js/nav.js" ></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-3">
                <div class="container-fluid">
                    <!-- Logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="/img/SOME.png" alt="Website Logo" class="img-fluid" width="70" height="auto">
                    </a>
        
                    <!-- Navbar Links -->
                    <button class="navbar-toggler" type="button" id="navbar-toggler" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Log out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/index.html">
                                    <img src="../img/pexels-pixabay-57416.jpg" alt="Profile Photo" class="d-inline-block align-top rounded-circle" width="50" height="50">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
    
        <main>
            <div class="container-sm">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-6 d-flex pb-3">
                        <div class="dropdown pe-3">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">Filter</button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><a class="dropdown-item" href="#">All</a></li>
                                <li><a class="dropdown-item" href="#">New</a></li>
                                <li><a class="dropdown-item" href="#">Trending</a></li>
                            </ul>
                        </div>
                        <div class="search-container d-flex">
                            <input type="search" class="form-control me-2" placeholder="Search...">
                            <button class="btn btn-outline-info" type="button">Search</button>
                        </div>
                    </div>
    
                    <div class="col-12 col-md-6 d-flex justify-content-end align-items-center">
                        <a href="#" class="btn btn-primary ">+ New Post</a>
                    </div>
                </div>
    
                <div class="section-full-blogposts mt-4">
                    <article class="bg-white p-4 rounded shadow-sm mb-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img src="../img/pexels-pixabay-57416.jpg" alt="Profile Picture" class="rounded-circle" height="60" width="60">
                            </div>
                            <div>
                                <h5 class="mb-1">John Doe</h5>
                                <p class="text-muted mb-0">16 Oct at 16:22</p>
                            </div>
                        </div>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni dolor, eius, ut quos sint corporis in dignissimos iure facere voluptate ea ex iste, delectus saepe velit temporibus quisquam ab hic.</p>
                        <div class="post-full-img-container d-flex justify-content-between mt-3">
                            <div class="post-full-img col-md-6 mb-3">
                                <img class="card-img-top" src="../img/pexels-catscoming-920220.jpg" alt="Image 1">
                            </div>
                            <div class="post-full-img col-md-6">
                                <img class="card-img-top" src="../img/pexels-eftodii-aurelia-90976-735423.jpg" alt="Image 2">
                            </div>
                        </div>
                        <div class="post-likes-comments-container d-flex justify-content-between mt-2">
                            <div class="d-flex align-items-center">
                                <i class="fa-regular fa-heart me-1"></i>
                                <p class="mb-0">20 likes</p>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="fa-regular fa-comment me-1"></i>
                                <p class="mb-0">2 comments</p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </main>
    
        <footer></footer>
    </body>
    
</html>
