<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Authentication" content="Login or Register to your account">
        <title>Login / Register</title>
    </head>
    <body>
        <main>
            <!-- Login Form -->
            <section id="login-section">
                <h1>Login</h1>
                <form action="/profile" method="post">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" minlength="8" required>
                    
                    <button type="submit" id="login">Sign In</button>
                </form>
                <a href="#" id="show-register">Don't have an account? Register here.</a>
            </section>

            <!-- Register Form -->
            <section id="register-section" style="display: none;">
                <h1>Register</h1>
                <form action="/profile" method="post">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" required>
                    
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" minlength="8" required>
                    
                    <button type="submit" id="register">Sign Up</button>
                </form>
                <a href="#" id="show-login">Already have an account? Login here.</a>
            </section>
        </main>

        <script>
            // JavaScript to toggle between Login and Register forms
            document.addEventListener("DOMContentLoaded", function () {
                const loginSection = document.querySelector("#login-section");
                const registerSection = document.querySelector("#register-section");

                document.querySelector("#show-register").addEventListener("click", function (event) {
                    event.preventDefault();
                    loginSection.style.display = "none";
                    registerSection.style.display = "block";
                });

                document.querySelector("#show-login").addEventListener("click", function (event) {
                    event.preventDefault();
                    registerSection.style.display = "none";
                    loginSection.style.display = "block";
                });
            });
        </script>
    </body>
</html>
