<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Login or Register to your account">
        <title>Login / Register</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
         <!--CSS -->
         <link rel="stylesheet" href="./dist/css/main.css">
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <main class="container" style="max-width: 400px;">
            <!-- Login Form -->
            <section id="login-section" class="text-center">
                <h1 class="mb-4">Login</h1>
                <form action="/feed/index.html" class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" id="login-email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" id="login-password" name="password" class="form-control" minlength="8" required>
                    </div>
                    <button type="submit" id="login" class="btn btn-primary">Sign In</button>
                </form>
                <a href="#" id="show-register" class="d-block link mt-3">Don't have an account? Register here.</a>
            </section>

            <!-- Register Form -->
            <section id="register-section" class="text-center" style="display: none;">
                <h1 class="mb-4">Register</h1>
                <form action="/feed/index.html" class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="register-name" class="form-label">Name</label>
                        <input type="text" id="register-name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" id="register-password" name="password" class="form-control" minlength="8" required>
                    </div>
                    <button type="submit" id="register" class="btn btn-primary">Sign Up</button>
                </form>
                <a href="#" id="show-login" class="d-block mt-3 link">Already have an account? Login here.</a>
            </section>
        </main>

        <script>
            // JavaScript to toggle between Login and Register forms
            document.addEventListener("DOMContentLoaded", function () {
                const loginSection = document.querySelector("#login-section");
                const registerSection = document.querySelector("#register-section");

                document.querySelector("#show-register").addEventListener("click", function (event) {
                    event.preventDefault();
                    loginSection.style.display = "none";
                    registerSection.style.display = "block";
                });

                document.querySelector("#show-login").addEventListener("click", function (event) {
                    event.preventDefault();
                    registerSection.style.display = "none";
                    loginSection.style.display = "block";
                });
            });
        </script>
    </body>
</html>
